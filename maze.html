<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Maze</title>
		<link rel="stylesheet" type="text/css" href="css.css"/>
	</head>
	<body onkeydown="keydown(event)">
		<span id="moves">Moves: 0</span><br/>
		<script>
			//initial declarations
			var size=24;
			var xx=Math.round(size/2-.1)-1;
			var yy=Math.round(size/2-.1);
			var endPlaced = false;
			var endX = randomSize();
			var endY = randomSize();
			var won = false;
			var maze = [];
			var discovered = [];
			var moves = -1;
			var winMoves = moves;
			var debug = false;
			
			document.write("<table>");
			for (var x = 0; x < size; x++) {
				document.write("<tr>");
				var row = [];
				var dis = [];
				for (var y = 0; y < size; y++) {
					document.write('<td>');
					document.write("<div onmouseup='move("+x+","+y+")' id='r"+x+"c"+y+"'>");
					if (x == xx && y == yy) {
						document.write("@");
						row[y] = 'f';
					} else {
						document.write("");
						var r = random(1, 4);
						if (r == 1)
							row[y] = 'w';
						else
							row[y] = 'f';
					}
					document.write("</div>");
					document.write("</td>");
					dis[y] = false;
				}
				document.write("</tr>");
				maze[x] = row;
				discovered[x] = dis;
			}
			document.write("</table>");
			maze[endX][endY] = 'e';
			move(xx, yy);
			
			//keycode stuff
			function keydown(e) {
				var code = e.keyCode;
				if (code == 38 || code == 85 || code == 104) //up
					move(xx-1, yy);
				else if (code == 40 || code == 78 || code == 98) //down
					move(xx+1, yy);
				else if (code == 37 || code == 72 || code == 100) //left
					move(xx, yy-1);
				else if (code == 39 || code == 75 || code == 102) //right
					move(xx, yy+1);
				else if (code == 89 || code == 103) //up and left
					move(xx-1, yy-1);
				else if (code == 73 || code == 105) //up and right
					move(xx-1, yy+1);
				else if (code == 66 || code == 97) //down and left
					move(xx+1, yy-1);
				else if (code == 77 || code == 99) //down and right
					move(xx+1, yy+1);
				else if (code == 192)
					debug = !debug;
				else if (code == 27 && debug)
					move(endX, endY);
			}
			
			//buttons
			function move(x, y) {
				var yes = false;
				if (((x-1) == xx && (y-1) == yy) || (x == xx && (y-1) == yy) || ((x+1) == xx && (y-1) == yy) || ((x-1) == xx && y == yy) || (x == xx && y == yy) || ((x+1) == xx && y == yy) || ((x-1) == xx && (y+1) == yy) || x == xx && (y+1) == yy || (x+1) == xx && (y+1) == yy) {
					if (maze[x][y] != 'w')
						yes = true;
				} else if (discovered[x][y] && maze[x][y] != 'w') {
					document.getElementById("r"+xx+"c"+yy).innerHTML = getChar(maze[xx][yy]);
					yes = true;
				}
				if (maze[x][y] == 'e') {
					won = true;
					moves++;
					winMoves = moves;
					document.getElementById("moves").innerHTML = "You won in "+winMoves+" moves! <a href='maze.html'>Click here to play again.</a>";
				}
				if (yes || debug) {
					moves++;
					if (!won)
						document.getElementById("moves").innerHTML = "Moves: " + moves;
					xx = x;
					yy = y;
					for (var a = 0; a < size; a++) {
						for (var b = 0; b < size; b++) {
							var e = document.getElementById("r"+a+"c"+b);
							e.style.color = getColor(maze[a][b]);
							e.style.backgroundColor = getBackgroundColor(maze[a][b]);
							if (a == x && b == y) {
								e.innerHTML = "@";
								e.style.color = "red";
								e.style.backgroundColor = "lightgray";
							}
							else if (((x-1) == a && (y-1) == b) || (x == a && (y-1) == b) || ((x+1) == a && (y-1) == b) || ((x-1) == a && y == b) || (x == a && y == b) || ((x+1) == a && y == b) || ((x-1) == a && (y+1) == b) || x == a && (y+1) == b || (x+1) == a && (y+1) == b) {
								e.innerHTML = getChar(maze[a][b]);
								discovered[a][b] = true;
								e.style.backgroundColor = "lightgray";
							}
							else {
								if (!discovered[a][b]) {
									e.innerHTML = "";
									e.style.backgroundColor = "gray";
								}
							}
						}
					}
				}
			}
			
			function randomSize()
			{
				var min = 5
				return Math.floor(Math.random()*(size-5-min+1)+min);
			}
			
			function random(min, max)
			{
				return Math.floor(Math.random()*(max-min+1)+min);
			}
			
			function getChar(i) {
				if (i == 'e')
					return '!';
				else if (i == 'w')
					return '#';
				else if (i == 'f')
					return '.';
				else
					return "";
			}
			
			function getColor(i) {
				if (i == 'e')
					return "blue";
				else if (i == 'w')
					return "black";
				else if (i == 'f')
					return "black";
				else
					return "gray";
			}
			
			function getBackgroundColor(i) {
				if (i == 'e' || i == 'w' || i == 'f')
					return "darkgray";
				else
					return "darkgray";
			}
		</script>
	</body>
</html>
